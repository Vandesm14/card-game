<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="lanes">
      <div class="lane-1">Lane 1</div>
      <div class="lane-2">Lane 2</div>
      <div class="lane-3"></div>
      <div class="lane-4"></div>
    </div>
    <div class="game">
      <p class="mana"></p>
      <p class="turn"></p>
      <p class="health"></p>
      <button class="skip"></button>
    </div>
    <div class="deck"></div>
  </div>
  <script src="https://cash.js.org/dist/cash.min.js"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
