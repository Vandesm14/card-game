<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="lanes">
        <div class="other-lane-1">Other Lane 1</div>
        <div class="other-lane-2">Other Lane 2</div>
        <div class="other-lane-3">Other Lane 3</div>
        <div class="other-lane-4">Other Lane 4</div>
        <div class="lane-1">Lane 1</div>
        <div class="lane-2">Lane 2</div>
        <div class="lane-3">Lane 3</div>
        <div class="lane-4">Lane 4</div>
      </div>
      <div class="game">
        <p class="mana">Mana</p>
        <p class="turn">Turn</p>
        <p class="health">Health</p>
        <button class="skip">Skip</button>
      </div>
      <div class="deck">Deck</div>
    </div>
    <script src="script.ts" type="module"></script>
  </body>
</html>
